<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="../Korea-Electricity-Fee.js"></script>
    </head>
    <body>
        <h1>Korea Electricity Fee</h1>
        <h2>주택용 전력(저압)</h2>

        <p>320Kwh 사용시 요금 : <span id="usage-320"></span></p>
        <p>₩ 50,000 청구시 사용량 : <span id="krw-50000"></span></p>


        <h2>주택용 전력(고압)</h2>

        <p>320Kwh 사용시 요금 : <span id="usage-320-high"></span></p>
        <p>₩ 50,000 청구시 사용량 : <span id="krw-50000-high"></span></p>

        <script>
        // low
        var ef = new ElectricityFee();
        document.getElementById('usage-320').innerHTML = '₩' + ef.getFeeDetail(320).amount;
        document.getElementById('krw-50000').innerHTML = ef.getUsageByAmount(50000).usage + 'kwh';
        
        // high
        var ef = new ElectricityFee({type:'kr-residential-high'});
        document.getElementById('usage-320-high').innerHTML = '₩' + ef.getFeeDetail(320).amount;
        document.getElementById('krw-50000-high').innerHTML = ef.getUsageByAmount(50000).usage + 'kwh';
        </script>
    </body>
</html>
